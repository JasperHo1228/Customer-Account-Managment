<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customer Management System</title>
  <script src="https://code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" th:href="@{/stylecss/inputFilter.css}"/>
</head>

<body>
<div th:replace = "customerData/base::navbar-profile"></div>
<div class = "container">
  <br>
  <div class="ListTitle" style="text-align:center">
    <h1>Searching our Customers</h1>
  </div>
  <br>
  <div class="input-container">
    <div class="inputBox">
    <input class="text-input" autocomplete="off"
           type="text" id="firstName" name="keyword"
           placeholder = " "/>
     <label class="input-label" for="firstName">Enter Customer First Name</label>

      <input class="text-input" autocomplete="off"
             type="text" name="keyword" id="lastName"
             placeholder = " "/>
      <label class="input-label2" for="lastName">Enter Customer Last Name</label>
    </div>
  </div>
  <br>

  <table id = "CustomerTable" class = "table table-striped table-bordered">
    <thead class = "table-color" >
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th>Actions</th>
    </tr>
    </thead>
  </table>
</div>
<script th:inline = "javascript">
          var customers = /*[[${all_customers}]]*/;
</script>
<link rel="stylesheet" th:href="@{/stylecss/customerList_button.css}"/>
<!--filter customer data/-->
<script th:src="@{/customerFunction-js/CustomerList.js}"></script>
</body>
</html>
