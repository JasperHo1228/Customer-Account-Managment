<div th:fragment="navbar-profile" xmlns:th="http://www.w3.org/1999/xhtml">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/stylecss/pagedesign.css}"/>
    <link rel="stylesheet" th:href="@{/stylecss/navbar.css}"/>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
        <!-- Brand -->
        <a class="brand" th:href="@{/welcome-cms_home_page}">CM System</a>
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav ms-auto" id="right" aria-labelledby="navbarToggler">
                <li class="nav-item">
                    <a th:href="@{/customerData/customers/new}" class="navItem">Add Customer</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/customerData/customers}" class="navItem">Customers List</a>
                </li>
                <li class="nav-item">
                    <a th:href ="@{/customerData/searchCustomers}" class="navItem">Search Customer</a>
                </li>
                <li class="nav-item">
                    <div class="dropdown">
                        <button class="dropbtn" onclick="toggleEmailMenu()">Personal Email</button>
                        <div class="dropdown-content" id="mailMenu">
                            <a href="https://www.gmail.com">Google</a>
                            <a href="https://login.yahoo.com/">Yahoo</a>
                            <a href="https://login.microsoftonline.com/">Outlook</a>
                        </div>
                    </div>
                </li>
                <li class="nav-item">
                    <ion-icon name="person" class="profile-icon" onclick="toggleMenu()"></ion-icon>
                    <div class="profile-content" id="subMenu">
                        <h3 th:text="${name}"></h3>
                        <ul>
                            <div class="MyProfile">
                                <li> <ion-icon name="person" class="Setting-icon"></ion-icon>
                                    <a th:href ="@{/adminUser/myProfile}" class="MyProfile-text">MyProfile</a>
                                </li>
                            </div>
                            <div class="ChangePassword">
                                <li> <ion-icon name="key" class="changePW-icon"></ion-icon>
                                    <a th:href ="@{/myProfile/changePassword}" class="ChangePW-text">Change Password</a>
                                </li>
                            </div>
                            <div class="Logout">
                                <li>
                                    <ion-icon name="exit" class="Setting-icon"></ion-icon>
                                    <a th:href ="@{/logout}" class="Logout-text">Logout</a>
                                </li>
                            </div>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script th:src="@{/customerFunction-js/AdminUser-Profile.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</div>
